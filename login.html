<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>20210961 이서율</title>
</head>
<style>
    * {
        margin: auto;
        padding: 0px;
    }

    body {
        margin-top: 80px;
    }

    th {
        text-align: end;
        padding: 5px;
        font-family: 나눔스퀘어;
        font-size: 20px;
        font-weight: 900;
    }

    .btn {
        border: 0;
        outline: 0;
        background-color: transparent;
        transition: transform 0.2s;
    }

    .btn:active {
        transform: translate(4px, 4px);
        transition-timing-function: ease;
    }

    tr {
        padding: 20px;
    }

    table {
        position: relative;
    }

    div {
        width: 400px;
        height: 450px;
        background-color: rgb(255, 255, 255);
        border-radius: 10%;
        box-shadow: 8px 8px 20px #6d6d6d;
    }

    form {
        padding-top: 50px;
    }
</style>

<body>
    <div>
        <form>
            <table border="0">

                <tr>
                    <th>이메일 <input type="email"></th>
                </tr>
                <tr>
                    <th>비밀번호 <input type="password"></th>
                </tr>
                <tr colspan="2">
                    <td><button type="submit" class="btn"><img src="./image/이메일.png"></td>
                </tr>
                <tr colspan="2">
                    <td><button type="button" class="btn"><img src="./image/네이버.png"></td>
                </tr>
                <tr colspan="2">
                    <td><button type="button" class="btn"><img src="./image/카카오.png"></td>
                </tr>
                <tr colspan="2">
                    <td><button type="button" class="btn"><img src="./image/페이스북.png"></td>
                </tr>
                <tr colspan="2">
                    <td><button type="button" class="btn"><img src="./image/구글.png"></td>
                </tr>

            </table>
        </form>
    </div>
</body>

</html>
