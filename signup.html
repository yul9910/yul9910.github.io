<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<style>
    * {
        margin: auto;
        padding: 0px;
    }

    body {
        margin-top: 80px;
    }

    th {
        text-align: end;
        padding: 10px;
        font-family: 나눔스퀘어;
        font-size: 20px;
        font-weight: 900;
    }

   
    tr {
        padding: 30px;

    }

    table {
        position: relative;
        margin-top: 50px;
    }

    div {
        width: 400px;
        height: 450px;
        background-color: rgb(255, 255, 255);
        border-radius: 10%;
        box-shadow: 8px 8px 20px #6d6d6d;
    }

    form {
        padding-top: 30px;
    }

    .gender- {
        padding-right: 18px;
    }

    .gender {
        padding: 10px;
    }

    img {
        transition: transform 0.2s;
    }

    img:active {
        transform: translate(4px, 4px);
        transition-timing-function: ease;
    }

    #submit {
        text-align: center;
    }
</style>

<body>
    <div>
        <form>
            <table border="0">

                <tr>
                    <th>이름 <input type="text"></th>
                </tr>
                <tr>
                    <th>이메일 <input type="email"></th>
                </tr>
                <tr>
                    <th>비밀번호 <input type="password"></th>
                </tr>
                <tr>
                    <th>비밀번호 확인 <input type="password"></th>
                </tr>
                <tr>
                    <th><span class="gender-">성별</span>
                        <Span class="gender"><label>여자 <input type="radio" name="gender"></label></Span>
                        <Span class="gender"> <label> 남자 <input type="radio" name="gender"></label></Span>
                    </th>
                </tr>
                <tr>
                    <th id="submit"><img src="./image/취소.png"><img src="./image/확인.png"></th>
                </tr>
            </table>
        </form>
    </div>
</body>

</html>
