<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<style>
    * {
        margin: auto;
        padding: 0px;
    }

    body {
        margin-top: 80px;
    }

    th {
        text-align: center;
        font-family: 나눔스퀘어;
        font-size: 20px;
        font-weight: 900;
    }


    table {
        position: relative;
        padding-top: 25px;
    }

    div {
        width: 400px;
        height: 450px;
        background-color: rgb(255, 255, 255);
        border-radius: 10%;
        box-shadow: 8px 8px 20px #6d6d6d;
    }

    img {
        transition: transform 0.2s;
    }

    img:active {
        transform: translate(4px, 4px);
        transition-timing-function: ease;
    }
</style>

<body>
    <div>
        <form>
            <table border="0">
                <tr>
                    <th><img src="./image/멤버십.png"></th>
                </tr>
                <tr>
                    <th><img src="./image/멤버십내용.png"></th>
                </tr>
                <tr>
                    <th><img src="./image/멤버십가입.png"></th>
                </tr>

            </table>
        </form>
    </div>
</body>

</html>
